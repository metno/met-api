@import play.api.Play.current
<!DOCTYPE html>
<html>
<head>

<title>Swagger UI</title>
<link
 href='/@current.configuration.getString("swagger.dir")/css/typography.css'
 media='screen' rel='stylesheet' type='text/css' />
<link
 href='/@current.configuration.getString("swagger.dir")/css/reset.css'
 media='screen' rel='stylesheet' type='text/css' />
<link
 href='/@current.configuration.getString("swagger.dir")/css/screen.css'
 media='screen' rel='stylesheet' type='text/css' />
<link
 href='/@current.configuration.getString("swagger.dir")/css/reset.css'
 media='print' rel='stylesheet' type='text/css' />
<link
 href='/@current.configuration.getString("swagger.dir")/css/screen.css'
 media='print' rel='stylesheet' type='text/css' />
<script type="text/javascript" src="/@current.configuration.getString("swagger.dir")/lib/shred.bundle.js"></script>
<script
 src='/@current.configuration.getString("swagger.dir")/lib/jquery-1.8.0.min.js'
 type='text/javascript'></script>
<script
 src='/@current.configuration.getString("swagger.dir")/lib/jquery.slideto.min.js'
 type='text/javascript'></script>
<script
 src='/@current.configuration.getString("swagger.dir")/lib/jquery.wiggle.min.js'
 type='text/javascript'></script>
<script
 src='/@current.configuration.getString("swagger.dir")/lib/jquery.ba-bbq.min.js'
 type='text/javascript'></script>
<script
 src='/@current.configuration.getString("swagger.dir")/lib/handlebars-2.0.0.js'
 type='text/javascript'></script>
<script
 src='/@current.configuration.getString("swagger.dir")/lib/underscore-min.js'
 type='text/javascript'></script>
<script
 src='/@current.configuration.getString("swagger.dir")/lib/backbone-min.js'
 type='text/javascript'></script>
<script
 src='/@current.configuration.getString("swagger.dir")/lib/swagger-client.js'
 type='text/javascript'></script>
<script
 src='/@current.configuration.getString("swagger.dir")/swagger-ui.js'
 type='text/javascript'></script>
<script
 src='/@current.configuration.getString("swagger.dir")/lib/highlight.7.3.pack.js'
 type='text/javascript'></script>
<script
 src='/@current.configuration.getString("swagger.dir")/lib/marked.js'
 type='text/javascript'></script>

<!-- enabling this will enable oauth2 implicit scope support -->
<script
 src='@current.configuration.getString("swagger.dir")/lib/swagger-oauth.js'
 type='text/javascript'></script>
<script type="text/javascript">
  $(function() {
    var api_version = '@{s"${current.configuration.getString("api.version").getOrElse("v0")}"}';
    // Note that window.location has compatibility limitations;
    // see: https://developer.mozilla.org/en-US/docs/Web/API/Window.location
    window.swaggerUi = new SwaggerUi({
      url : window.location.origin + "/" + api_version + "/api-docs",
      dom_id : "swagger-ui-container",
      supportedSubmitMethods : [ 'get', 'post', 'put', 'delete' ],
      onComplete : function(swaggerApi, swaggerUi) {
        if (typeof initOAuth == "function") {
          /*
          initOAuth({
          clientId: "your-client-id",
          realm: "your-realms",
          appName: "your-app-name"
          });
          */
        }
        $('pre code').each(function(i, e) {
          hljs.highlightBlock(e)
        });
      },
      onFailure : function(data) {
        log("Unable to Load SwaggerUI");
      },
      docExpansion : "none",
      sorter : "alpha"
    });

    function addApiKeyAuthorization() {
      var key = $('#input_apiKey')[0].value;
      log("key: " + key);
      if (key && key.trim() != "") {
        log("added key " + key);
        window.authorizations.add("api_key", new ApiKeyAuthorization(
          "api_key", key, "query"));
      }
    }

    $('#input_apiKey').change(function() {
      addApiKeyAuthorization();
    });

    window.swaggerUi.load();
  });
</script>
</head>

<body class="swagger-section">
 <div id='header'>
  <div class="swagger-ui-wrap">
   <a id="logo" href="http://swagger.io">swagger</a>
   <form id='api_selector'>
    <div class='input'>
     <input placeholder="http://example.com/api" id="input_baseUrl"
      name="baseUrl" type="text" />
    </div>
    <div class='input'>
     <input placeholder="api_key" id="input_apiKey" name="apiKey"
      type="text" />
    </div>
    <div class='input'>
     <a id="explore" href="#">Explore</a>
    </div>
   </form>
  </div>
 </div>

 <div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
 <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
